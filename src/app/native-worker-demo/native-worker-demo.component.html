<form [formGroup]="form" (ngSubmit)="onSubmit()" class="center-center">
  <mat-card>
    <mat-card-header
      ><mat-card-title>Send message to worker</mat-card-title></mat-card-header
    >
    <mat-card-content>
      <mat-form-field>
        <mat-label>Message</mat-label>
        <textarea matInput formControlName="msg"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button type="submit" mat-button>Send</button>
    </mat-card-actions>
  </mat-card>
</form>
