<div class="center-center wrapper">
  <div><mat-card
  ><mat-card-content
  ><div>
    <mat-slider
      max="100000000"
      min="100"
      step="10000"
      discrete="true"
      showTickMarks="true"
    >
      <input matSliderThumb [formControl]="rowsCountControl"
      /></mat-slider>
  </div>
    <div>
      <button mat-raised-button type="button" (click)="runInAngularContext()">
        Run in Angular context(1m rows: freeze browser)</button
      ><button mat-raised-button type="button" (click)="runInJSContext()">
      Run in JS context(1m rows: maybe freeze browser)</button
    ><button mat-raised-button type="button" (click)="runInWorkerContext()">
      Run in Worker context(1m rows: works)
    </button>
    </div></mat-card-content
  ></mat-card
  >
    <mat-card
    ><mat-card-content
    ><button type="button" (click)="onWorkerCallParamFn()">Call paramFn</button
    ><button type="button" (click)="onWorkerCallWithCallback()">
      Call withCallback</button
    ><button type="button" (click)="onWorkerCallParamComplexObject()">
      Call paramComplexObject
    </button></mat-card-content
    ></mat-card
    ></div>
  <form [formGroup]="form" (ngSubmit)="onSubmitSetParamString()">
    <mat-card>
      <mat-card-header
        ><mat-card-title>Call worker class setter</mat-card-title></mat-card-header
      >
      <mat-card-content>
        <mat-form-field>
          <mat-label>Message</mat-label>
          <input matInput type="text" formControlName="msg" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
        <button type="submit" mat-button>Send</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
